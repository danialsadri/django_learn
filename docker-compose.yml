version: "3.9"

services:
  backend:
    container_name: backend
    image: backend
    build: 
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    volumes:
      - ./core:/app
    ports:
      - "8001:8001"
    environment:
      - SECRET_KEY=test
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
